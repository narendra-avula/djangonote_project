{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Notes</title>
    <link rel="stylesheet" href="{% static "css/foundation.css" %} ">
    <link rel="stylesheet" href="{% static "css/foundation.min.css" %} ">
    <link rel="stylesheet" href="{% static "css/normalize.css" %} ">

</head>
<body>
    <div class="row">
        <img style="margin-top: 10px" src="{% static "images/custom-furnish.png" %}"
             alt="KustomMade">
        <hr>
    </div>
    {% block content %}

    {% endblock content %}

    <script type="text/javascript" src="{% static "js/vendor/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "js/foundation/foundation.js" %}"></script>
    <script type="text/javascript" src="{% static "js/foundation.min.js" %}"></script>
    <script src="{{ STATIC_URL }}js/jsUtils.js"></script>
    <script src="{{ STATIC_URL }}js/notes/paySlipsUpload.js"></script>

    {% block javascript %}

    {% endblock javascript %}

</body>
</html>
